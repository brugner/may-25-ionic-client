<ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button *ngIf="showBackButton"></ion-back-button>
    </ion-buttons>

    <ion-title class="small-caps">
        {{title}}
    </ion-title>

    <ion-buttons slot="secondary">
        <ion-button *ngIf="showNotificationsButton" (click)="goToNotifications()">
            <ion-icon slot="icon-only" name="notifications"></ion-icon>
        </ion-button>
    </ion-buttons>

</ion-toolbar>
