<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title class="small-caps">Recuperar contraseña</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Recuperar contraseña</ion-card-title>
            <ion-card-subtitle>Ingresa tu email para recibir las instrucciones para recuperar tu cuenta.</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row class="ion-justify-content-center">
                    <ion-col>
                        <form [formGroup]="forgotPasswordForm" (ngSubmit)="resetPasswordRequest()">
                            <ion-item lines="full" class="ion-margin-bottom">
                                <ion-label position="floating">Email</ion-label>
                                <ion-input type="email" required maxlength="50" formControlName="email"></ion-input>
                            </ion-item>

                            <ion-row>
                                <ion-col>
                                    <ion-button type="submit" color="primary" expand="block" [disabled]="!forgotPasswordForm.valid">Recuperar</ion-button>
                                </ion-col>
                            </ion-row>
                        </form>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
