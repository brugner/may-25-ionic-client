<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title class="small-caps">Mis autos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title class="small-caps" size="large">Mis autos</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card class="mb-30">
        <ion-card-header>
            <ion-card-title>Mis autos</ion-card-title>
            <ion-card-subtitle>
                El o los autos que tienes disponible para compartir viajes.
            </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-list *ngIf="cars.length > 0">
                <ion-item *ngFor="let car of cars" routerLink="/cars/edit/{{car.id}}">
                    <ion-text slot="start">{{ car.plateNumber }}</ion-text>
                    <ion-text slot="end">
                        <ion-icon name="arrow-forward"></ion-icon>
                    </ion-text>
                </ion-item>
            </ion-list>
            <ion-text *ngIf="cars.length === 0">No tienes autos registrados. Puedes registrar uno o buscar con quien viajar.</ion-text>
        </ion-card-content>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/cars/new">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
