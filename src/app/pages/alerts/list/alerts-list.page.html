<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title class="small-caps">Alertas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title class="small-caps" size="large">Alertas</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card class="mb-30">
        <ion-card-header>
            <ion-card-title>Alertas</ion-card-title>
            <ion-card-subtitle>
                Puedes crear alertas personalizadas para recibir notificaciones cuando se publiquen viajes con el origen y destino que te interesa.
            </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-list *ngIf="alerts.length > 0">
                <ion-item *ngFor="let alert of alerts" routerLink="/alerts/{{alert.id}}/details">
                    <ion-text slot="start">{{getAlertText(alert)}}</ion-text>
                    <ion-text slot="end">
                        <ion-icon name="arrow-forward"></ion-icon>
                    </ion-text>
                </ion-item>
            </ion-list>
            <ion-text *ngIf="alerts.length === 0">No tienes alertas registradas.</ion-text>
        </ion-card-content>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/alerts/new">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
