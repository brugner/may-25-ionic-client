<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title class="small-caps">Cambiar contraseña</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title class="small-caps" size="large">Cambiar contraseña</ion-title>
        </ion-toolbar>
    </ion-header>

    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
        <ion-card>
            <ion-card-header>
                <ion-card-title>Completa los campos</ion-card-title>
                <ion-card-subtitle class="ion-text-justify">
                    Recuerda cambiar la contraseña regularmente para mayor seguridad. Utilizar mayúsculas, minúsculas, números y símbolos.
                </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
                <ion-item lines="full" class="ion-margin-bottom">
                    <ion-label position="floating">Contraseña actual</ion-label>
                    <ion-input type="password" required maxlength="50" formControlName="currentPassword"></ion-input>
                </ion-item>

                <div formGroupName="passwords">
                    <ion-item lines="full" class="ion-margin-bottom">
                        <ion-label position="floating">Nueva contraseña</ion-label>
                        <ion-input type="password" required maxlength="50" formControlName="newPassword"></ion-input>
                    </ion-item>

                    <ion-item lines="full" class="ion-margin-bottom">
                        <ion-label position="floating">Repetir contraseña</ion-label>
                        <ion-input type="password" required maxlength="50" formControlName="repeatNewPassword"></ion-input>
                    </ion-item>
                </div>

                <ion-row>
                    <ion-col>
                        <ion-button type="submit" expand="block" [disabled]="!changePasswordForm.valid">Aceptar</ion-button>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </form>
</ion-content>
