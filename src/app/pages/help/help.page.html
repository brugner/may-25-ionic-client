<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title class="small-caps">Ayuda</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title class="small-caps" size="large">Ayuda</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card>
        <ion-card-header>
            <ion-card-title>Contenido</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>Tema 1</ion-item>
                <ion-item>Tema 2</ion-item>
                <ion-item>Tema 3</ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
